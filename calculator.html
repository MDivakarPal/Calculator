<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="calculator.css">
        <script src="https://kit.fontawesome.com/f3cea91a85.js" crossorigin="anonymous"></script>
        <script src="calculator.js"></script>

    </head>
    <body>
        <!--Div for calculator container-->
        <div class="calculator-container">
            <!--Division for calculator output-->
            <div class="calc-output">
                <!--Division for switch thing-->
                <div class="switch-container">
                    <div id="on">
                        <b class="fa fa-sun"></b>
                    </div>
                    <div id="off">
                        <b class="fa fa-moon"></b>
                    </div>
                </div>

                <!--Division for output and expressions-->
                <div class="outputdata">
                    <h1>12,936</h1>
                  <h3>308<span>X</span>42</h3>
                  
                </div>
            </div>
            <!--Division for calculator input-->
            <div class="calc-input">
                <table class="table-css">
                    <tr class="calc-rows">
                        <td class="calc-col">
                            <button class='calc-button , calc-buttonColor ' id='ac'>Ac</button>
                        </td>
                        <td class="calc-col">
                            <button class='calc-button , calc-buttonColor' id='pm'>+/-</button>
                        </td>
                        <td class="calc-col">
                            <button class='calc-button , calc-buttonColor' id='mod'>%</button>
                        </td>
                        <td class="calc-col">
                            <button class='calc-button , calc-operatorColor' id='division'>/</button>
                        </td>
                    </tr>
                    <tr class="calc-rows">
                        <td class="calc-col">
                            <button class='calc-button' class='calc-button'id='seven'>7</button>
                        </td>
                        <td class="calc-col">
                            <button class='calc-button' class='calc-button' id='eight'>8</button>
                        </td>
                        <td class="calc-col">
                            <button class='calc-button' id='nine'>9</button>
                        </td>
                        <td class="calc-col">
                            <button class='calc-button , calc-operatorColor' id='mul'>X</button>
                        </td>
                    </tr>
                    <tr class="calc-rows">
                        <td class="calc-col">
                            <button class='calc-button' id='four'>4</button>
                        </td>
                        <td class="calc-col">
                            <button class='calc-button' id='five'>5</button>
                        </td>
                        <td class="calc-col">
                            <button class='calc-button' id='six'>6</button>
                        </td>
                        <td class="calc-col">
                            <button class='calc-button , calc-operatorColor' id='minus'>-</button>
                        </td>
                    </tr>
                    <tr class="calc-rows">
                        <td class="calc-col">
                            <button class='calc-button' id='one'>1</button>
                        </td>
                        <td class="calc-col">
                            <button class='calc-button' id='two'>2</button>
                        </td>
                        <td class="calc-col">
                            <button  class='calc-button'id='three'>3</button>
                        </td>
                        <td class="calc-col">
                            <button  class='calc-button , calc-operatorColor'id='plus'>+</button>
                        </td>
                    </tr>
                    <tr class="calc-rows">
                        <td class="calc-col">
                            <button  class='calc-button' id='clr'>C</button>
                        </td>
                        <td class="calc-col">
                            <button  class='calc-button' id='zero'>0</button>
                        </td>
                        <td class="calc-col">
                            <button  class='calc-button' id='point'>.</button>
                        </td>
                        <td class="calc-col">
                            <button  class='calc-button , calc-operatorColor' id='equal'>=</button>
                        </td>
                    </tr>
                    
                </table>
            </div>
        </div>
    </body>
</html>
